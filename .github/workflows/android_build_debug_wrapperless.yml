name: Build Android APK (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure source zip exists at repo root
        run: |
          ls -al
          test -f lockscreen_app_project_clean_no_flavor_v1.zip || (echo "zip not found" && exit 1)

      - name: Unzip Android project
        run: |
          unzip -o lockscreen_app_project_clean_no_flavor_v1.zip -d .
          test -f settings.gradle.kts || test -f settings.gradle

      - name: Install Gradle 8.4 and add to PATH
        run: |
          GRADLE_VERSION=8.4
          curl -fsSL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o /tmp/gradle.zip
          mkdir -p "${HOME}/gradle"
          unzip -q /tmp/gradle.zip -d "${HOME}/gradle"
          echo "${HOME}/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build (assembleDebug)
        run: gradle -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleDebug --no-daemon

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/**/*.apk
            **/outputs/**/*.apk
          if-no-files-found: warn

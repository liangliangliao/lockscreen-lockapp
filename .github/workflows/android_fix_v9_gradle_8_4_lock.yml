name: Build Android APK (standard only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure source zip exists at repo root
        run: |
          ls -al
          test -f lockscreen_app_project_fixed_v9.zip || (echo "lockscreen_app_project_fixed_v9.zip not found at repo root" && exit 1)

      - name: Unzip Android project to repository root
        run: |
          unzip -o lockscreen_app_project_fixed_v9.zip -d .
          echo "After unzip:"
          ls -al
          # Must see Gradle settings
          if [ ! -f settings.gradle.kts ] && [ ! -f settings.gradle ]; then
            echo "Gradle settings file missing after unzip"
            exit 1
          fi

      # ---- Install a private Gradle 8.4 and use it explicitly (no system Gradle 9) ----
      - name: Install Gradle 8.4 (private)
        run: |
          GRADLE_VERSION=8.4
          curl -sL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o /tmp/gradle.zip
          mkdir -p $HOME/gradle && unzip -q /tmp/gradle.zip -d $HOME/gradle
          echo "GRADLE_8_4_HOME=$HOME/gradle/gradle-${GRADLE_VERSION}" >> $GITHUB_ENV
          $HOME/gradle/gradle-${GRADLE_VERSION}/bin/gradle -v

      - name: Prefer wrapper if present and pin wrapper to 8.4
        run: |
          if [ -f gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i 's|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip|' gradle/wrapper/gradle-wrapper.properties || true
            if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
          fi
          echo "Wrapper properties (if any):"
          if [ -f gradle/wrapper/gradle-wrapper.properties ]; then cat gradle/wrapper/gradle-wrapper.properties; else echo "no wrapper"; fi

      - name: Build (assembleStandardDebug) using Gradle 8.4 (no system gradle)
        env:
          GRADLE_8_4_HOME: ${{ env.GRADLE_8_4_HOME }}
        run: |
          set -e
          if [ -f ./gradlew ]; then
            ./gradlew -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleStandardDebug --no-daemon
          else
            "$GRADLE_8_4_HOME/bin/gradle" -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleStandardDebug --no-daemon
          fi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: standard-debug-apk
          path: |
            app/build/outputs/**/*.apk
            **/outputs/**/*.apk
          if-no-files-found: warn

name: Build Android APK (debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify and unzip project
        run: |
          ls -al
          # Ensure the project zip exists in the repository root
          test -f lockscreen_app_project_final_fixed_new.zip || (echo "Project zip not found" && exit 1)
          # Unzip into the current working directory (repository root).  After extraction we expect
          # settings.gradle.kts, build.gradle.kts and the app/ directory in this root directory.
          unzip -q lockscreen_app_project_final_fixed_new.zip -d .
          ls -al

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.4 locally
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip -q gradle-8.4-bin.zip
          echo "GRADLE_HOME=$(pwd)/gradle-8.4" >> $GITHUB_ENV
          echo "PATH=$(pwd)/gradle-8.4/bin:$PATH" >> $GITHUB_ENV

      - name: Build debug APK
        run: gradle -Dorg.gradle.jvmargs="-Xmx4g" assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/**/*.apk
          if-no-files-found: error
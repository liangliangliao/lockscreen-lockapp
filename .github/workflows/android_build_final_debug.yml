name: Build Android APK (debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify zip exists and list files
        run: |
          ls -al
          test -f lockscreen_app_project_final_fixed.zip || (echo "lockscreen_app_project_final_fixed.zip not found at repo root" && exit 1)

      - name: Unzip project to workspace
        run: |
          unzip -q lockscreen_app_project_final_fixed.zip -d .
          ls -al

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.4 locally
        run: |
          wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip -q gradle-8.4-bin.zip
          echo "GRADLE_8_4_HOME=$(pwd)/gradle-8.4" >> $GITHUB_ENV
          echo "PATH=$(pwd)/gradle-8.4/bin:$PATH" >> $GITHUB_ENV

      - name: Build debug APK
        run: |
          gradle -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/**/*.apk
          if-no-files-found: error

name: Build Android APK (standard only)

on:
  # Allow manual triggering and on push to main
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install build tools and platforms
      run: |
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Unzip project
      run: unzip -o lockscreen_app_project_fixed_v9.zip

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.2

    - name: Build standard Debug APK
      run: |
        gradle -Dorg.gradle.jvmargs=-Xmx4g :app:assembleStandardDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: standard-debug-apk
        path: app/build/outputs/apk/**/debug/*.apk

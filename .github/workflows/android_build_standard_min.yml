name: Build Android APK (standard only)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure source zip exists at repo root
        run: |
          ls -al
          test -f lockscreen_app_project_fixed_full_v5.zip || (echo "lockscreen_app_project_fixed_full_v5.zip not found at repo root" && exit 1)

      - name: Unzip project
        run: |
          unzip -o lockscreen_app_project_fixed_full_v5.zip -d .
          if [ ! -f settings.gradle.kts ] && [ ! -f settings.gradle ]; then
            echo "Gradle settings file missing after unzip"; exit 1; fi

      - name: Install Gradle 8.4 and add to PATH
        run: |
          GRADLE_VERSION=8.4
          curl -fsSL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o /tmp/gradle.zip
          mkdir -p "${HOME}/gradle"
          unzip -q /tmp/gradle.zip -d "${HOME}/gradle"
          echo "${HOME}/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Preflight: no buildType named 'standard'
        run: |
          echo "----- app/build.gradle.kts (first 200 lines) -----"
          sed -n '1,200p' app/build.gradle.kts
          echo "----- buildTypes block -----"
          awk '/buildTypes[[:space:]]*\{/{flag=1;next}/\}/{if(flag){print;flag=0}}flag{print}' app/build.gradle.kts | tee /tmp/buildtypes.txt || true
          if grep -E '^[[:space:]]*standard[[:space:]]*\{' /tmp/buildtypes.txt; then
            echo "ERROR: Found buildType named 'standard' in buildTypes block. This collides with productFlavor 'standard'."; exit 1; fi

      - name: Verify task exists
        run: |
          gradle tasks --all | grep -i assembleStandardDebug || (echo "assembleStandardDebug task not present" && exit 1)

      - name: Build (assembleStandardDebug)
        run: gradle -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleStandardDebug --no-daemon

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: standard-debug-apk
          path: |
            app/build/outputs/**/*.apk
            **/outputs/**/*.apk
          if-no-files-found: warn

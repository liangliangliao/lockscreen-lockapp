name: Build Android APK (standard only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle caches (optional)
        uses: gradle/actions/setup-gradle@v3

      - name: Ensure source zip exists at repo root
        run: |
          ls -al
          test -f lockscreen_app_project_fixed_v9.zip || (echo "lockscreen_app_project_fixed_v9.zip not found at repo root" && exit 1)

      - name: Unzip Android project to repository root
        run: |
          unzip -o lockscreen_app_project_fixed_v9.zip -d .
          echo "After unzip:"
          ls -al
          # must see root gradle settings
          if [ ! -f settings.gradle.kts ] && [ ! -f settings.gradle ]; then
            echo "Gradle settings file missing after unzip"
            exit 1
          fi

      # --- Critical fix: generate wrapper pinned to Gradle 8.4 (AGP 8.2.x compatible) ---
      - name: Generate Gradle wrapper (Gradle 8.4)
        run: |
          gradle -v  # show system Gradle (likely 9.x)
          gradle wrapper --gradle-version 8.4 --distribution-type bin
          echo 'Wrapper properties:'
          cat gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew

      - name: Build (assembleStandardDebug) using wrapper
        run: |
          ./gradlew -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleStandardDebug --no-daemon

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: standard-debug-apk
          path: |
            app/build/outputs/**/*.apk
            **/outputs/**/*.apk
          if-no-files-found: warn

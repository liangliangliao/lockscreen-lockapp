name: Build Android APK (standard only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle caches (optional)
        uses: gradle/actions/setup-gradle@v3

      - name: Ensure source zip exists at repo root
        run: |
          ls -al
          test -f lockscreen_app_project_fixed_v9.zip || (echo "lockscreen_app_project_fixed_v9.zip not found at repo root" && exit 1)

      - name: Unzip Android project to repository root
        run: |
          unzip -o lockscreen_app_project_fixed_v9.zip -d .
          echo "After unzip:"
          ls -al
          # must see root gradle settings
          if [ ! -f settings.gradle.kts ] && [ ! -f settings.gradle ]; then
            echo "Gradle settings file missing after unzip"
            exit 1
          fi

      # ---- Pin Gradle to 8.4 by downloading the distribution and prepending it to PATH ----
      - name: Install Gradle 8.4
        run: |
          GRADLE_VERSION=8.4
          echo "Installing Gradle ${GRADLE_VERSION} locally..."
          curl -sL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o /tmp/gradle.zip
          mkdir -p $HOME/gradle
          unzip -q /tmp/gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          echo "Gradle installed at $HOME/gradle/gradle-${GRADLE_VERSION}"

      - name: Verify Gradle version
        run: |
          which gradle
          gradle -v

      - name: Build (assembleStandardDebug) using Gradle 8.4
        run: |
          gradle -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleStandardDebug --no-daemon

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: standard-debug-apk
          path: |
            app/build/outputs/**/*.apk
            **/outputs/**/*.apk
          if-no-files-found: warn

name: Build Android APK standard with androidx patch (phone-only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools / platforms
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: |
          unzip -o lockscreen_app_project_fixed.zip
          ls -la
          ls -la lockscreen_app

      - name: Patch theme
        run: |
          sed -i 's/Theme.Material3.DayNight.NoActionBar/Theme.Material3.DayNight/g' lockscreen_app/app/src/main/res/values/themes.xml

      - name: Setup Gradle 8.2
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.2

      - name: Build Debug APK for standard flavor with androidx
        working-directory: lockscreen_app
        run: |
          gradle -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true :app:assembleStandardDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: lockscreen-standard-androidx-patch-debug-apk
          path: lockscreen_app/app/build/outputs/apk/**/debug/*.apk

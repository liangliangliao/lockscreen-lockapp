name: Build Android APK (standard only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure source zip exists at repo root
        run: |
          ls -al
          test -f lockscreen_app_project_fixed_full_v5.zip || (echo "lockscreen_app_project_fixed_full_v5.zip not found at repo root" && exit 1)

      - name: Unzip Android project to repository root
        run: |
          unzip -o lockscreen_app_project_fixed_full_v5.zip -d .
          test -f settings.gradle.kts || test -f settings.gradle

      - name: Preflight guard: no buildType named 'standard'
        run: |
          echo "----- build.gradle.kts (app) -----"
          sed -n '1,200p' app/build.gradle.kts
          echo "----- buildTypes block -----"
          awk '/buildTypes[[:space:]]*\{/{flag=1;next}/\}/{if(flag){print;flag=0}}flag{print}' app/build.gradle.kts | tee /tmp/buildtypes.txt || true
          if grep -E '^[[:space:]]*standard[[:space:]]*\{' /tmp/buildtypes.txt; then
            echo "ERROR: Found buildType named 'standard' in buildTypes block. This collides with productFlavor 'standard'."; exit 1
          fi

      - name: Install Gradle 8.4 (private)
        run: |
          GRADLE_VERSION=8.4
          curl -sL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o /tmp/gradle.zip
          mkdir -p $HOME/gradle && unzip -q /tmp/gradle.zip -d $HOME/gradle
          echo "GRADLE_8_4_HOME=$HOME/gradle/gradle-${GRADLE_VERSION}" >> $GITHUB_ENV
          $HOME/gradle/gradle-${GRADLE_VERSION}/bin/gradle -v

      - name: Verify task exists
        env:
          GRADLE_8_4_HOME: ${{ env.GRADLE_8_4_HOME }}
        run: |
          "$GRADLE_8_4_HOME/bin/gradle" tasks --all | grep -i assembleStandardDebug || (echo "assembleStandardDebug task not present" && exit 1)

      - name: Build (assembleStandardDebug) using Gradle 8.4
        env:
          GRADLE_8_4_HOME: ${{ env.GRADLE_8_4_HOME }}
        run: |
          "$GRADLE_8_4_HOME/bin/gradle" -Dorg.gradle.jvmargs="-Xmx4g" :app:assembleStandardDebug --no-daemon

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: standard-debug-apk
          path: |
            app/build/outputs/**/*.apk
            **/outputs/**/*.apk
          if-no-files-found: warn

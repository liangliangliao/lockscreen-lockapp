name: Build Android APK (standard only)

on:
  # Trigger this workflow manually or on push events to the main branch.
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository so the workflow can access the source code and ZIP file
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Java Development Kit (JDK) version 17 using the Temurin distribution
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # Install the Android SDK and configure required environment variables
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # Install the necessary Android build tools and platform packages
    - name: Install build tools and platforms
      run: |
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    # Extract the fixed project sources from the provided ZIP archive (v8)
    - name: Unzip project
      run: unzip -o lockscreen_app_project_fixed_v8.zip

    # Configure a specific version of Gradle for building the project
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.2

    # Build only the standard debug flavor of the app and allocate extra memory to avoid OOM errors
    - name: Build standard Debug APK
      run: |
        gradle -Dorg.gradle.jvmargs=-Xmx4g :app:assembleStandardDebug --no-daemon

    # Upload the generated APK file as a workflow artifact for easy download
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: standard-debug-apk
        path: app/build/outputs/apk/**/debug/*.apk